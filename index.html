<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- import axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--css link-->
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App Project for SheCodes Plus</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="weatherAppWrap">
            <div class="row">
                <div class="col-6">
                    <!--search bar for new city-->
                    <form id="searchBar">
                        <input
                            class="form-control searchCity"
                            id="city-query"
                            type="search"
                            placeholder="Enter a new city..."
                            />
                </div>  
                        <!--submit button for new city query-->    
                            <div class="col-3">
                                <input
                                    class="form-control submitButton"
                                    type="submit"
                                />
                            </div>      
                    </form>
                <div class="row justifty-content-start">
                    <!--selected city information-->
                        <div class="col-6">
                            <div class="cityBlock">
                                <h1 id="selectedCity">
                                    Washington, D.C.
                                </h1>
                                    <ul>
                                        <li id="current-date-time"></li>
                                        <li max <span id="maxTemp"></span>°C</li>
                                        <li min <span id="minTemp"></span>°C</li>
                                        <li humidity <span id="humidity"></span>%</li>
                                        <li wind speed <span id="windSpeed"></span>km/h</li>
                                    </ul>
                            </div>
                        </div>
                    <!--weather for searched city-->    
                        <div class="col-3">
                            <div class="weatherBlock">
                                <div id="degreesDescription">
                                    <ul>
                                        <li id="weatherDescription">Partly Cloudy</li>
                                        <li><span id="currentTemp">20°</span></li>
                                        <a href="#" id="celsius-link">°C</a> | 
                                        <a href="#" id="fahrenheit-link">°F</a>
                                    </ul>
                                </div>
                            </div>
                        </div>
                     <!--forecast image-->     
                                <img 
                                    class="partlyCloudy float-none"
                                    id="weatherMainImage"
                                    src="./images/partlyCloudy.png"
                                    alt="black and white clipart image of a sun hidden by some clouds"
                            </div>
                          </div>
                   <!--button for current location-->
                        <div class="col-3">
                            <button 
                                class="btn btn-info"
                                id="current-location"
                                type="button">
                                Current Location
                            </button>
                        </div>
              
     <!--5 day forecast-->
                        <div class="futre-forecast-day">
                            <div class="weather-future-forecast"
                                id="future-forecast">
                                    <div class="col-2 text-center">
                                        <img 
                                            src="./images/sun.png"
                                            id="future-forecast-img"
                                            />
                                            <div class="future-forecast-temp">
                                                <span class="future-forecast-temp-max"></span>
                                                |
                                                <span class="future-forecast-temp-min"></span>
                                            </div>
                                    </div>
                            </div>
                        </div>
            </div>
        </div>
    </div>
    <!-- link to GitHub -->
          <footer>
          <a href="https://github.com/tammiramsey/SheCodesPlusFinalProject" target="_blank"> Open-source code </a>
          by <a href="https://www.linkedin.com/in/tammi-ramsey-90892426/" target="_blank">Tammi Ramsey</a> </footer>
       </div>
          <!--js link-->
    <script src="src/app.js"></script> 
  </body>
</html>
